<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Creation</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css">
</head>
<body>
<div th:insert="fragments/nav :: nav"></div>
<header class="text-center py-4">
    <h1>Add Offer</h1>
</header>
<main class="container">
    <form action="#" th:action="@{/saveOffer}" method="post" class="w-50 mx-auto">
        <div class="mb-3">
            <label for="nomOffer" class="form-label">Offer Name :</label>
            <input type="text" id="nomOffer" name="nomOffer" class="form-control">
        </div>
        <div class="mb-3">
            <label for="prixOffer" class="form-label">Salary :</label>
            <input type="text" id="prixOffer" name="prixOffer" class="form-control">
        </div>
        <div class="mb-3">
            <label for="descriptionOffer" class="form-label">Description :</label>
            <input type="text" id="descriptionOffer" name="descriptionOffer" class="form-control">
        </div>
        <div class="mb-3">
            <label for="localisationOffer" class="form-label"> Localisation :</label>
            <input type="text" id="localisationOffer" name="localisationOffer" class="form-control">
        </div>
        <div class="mb-3">
            <label for="categorieOffer" class="form-label">Category :</label>
            <select id="categorieOffer" name="categorieOffer" class="form-select">
                <option th:each="category : ${categories}" th:value="${category.idCategorie}" th:text="${category.nomCategorie}"></option>
            </select>
        </div>
        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary btn-lg">
        </div>
    </form>
    <div class="text-center mt-3" th:text="${messageJsp}"></div>
</main>
<footer class="text-center py-4">
    <a href="offerList" class="btn btn-secondary">Offer List</a>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
