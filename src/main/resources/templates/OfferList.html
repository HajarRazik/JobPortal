<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Offer List</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css">
</head>
<body>
<div th:insert="fragments/nav :: nav"></div>
<div class="container">
    <header class="text-center py-4">
        <h1>Services List</h1>
    </header>
    <main>
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>Offer Id</th>
                <th>Offer Name</th>
                <th>Offer Price</th>
                <th>Offer Category</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="offer : ${offersJsp}">
                <td th:text="${offer.idOffer}"></td>
                <td th:text="${offer.nomOffer}"></td>
                <td th:text="${offer.prixOffer}"></td>
                <td th:text="${offer.categorieOffer.nomCategorie}"></td>
                <td>
                    <a th:href="@{'showOffer?id=' + ${offer.idOffer}}"
                       class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'deleteOffer?id=' + ${offer.idOffer}}"
                       class="btn btn-danger btn-sm"
                       th:onclick="'return confirm(\'Are you sure to delete this item ?\')'">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
    <footer class="text-center py-4">
        <a th:href="@{/createOffer}" class="btn btn-primary btn-lg">Offer Creation</a>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
